<app-titulo class="text-center" [titulo]="'Cursos'"></app-titulo>
<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pr-3">      
    </div>
    <div class="input-group mb-2 mr-2">
      <div class="input-group-prepend">
        <div class="input-group-text">Filtro: </div>
      </div>
      <input type="text" class="form-control" placeholder="Filtrar por nome" [(ngModel)]="filtro" >
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th class="d-none d-md-table-cell">Descrição</th>
        <th>Aula</th>
        <th>Avaliação</th>
      </tr>
    </thead>
    <tbody *ngIf="cursos?.length">
      <tr *ngFor="let curso of cursos" style="cursor: pointer;">      
        <td>{{curso.id}}</td>
        <td>{{curso.nome}}</td>
        <td class="d-none d-md-table-cell">{{curso.descricao}}</td> 
        <td class="estrelas">
          <div *ngIf="!curso.aulas.length">
            Não informado
          </div>
          <div *ngIf="curso.aulas.length">           
            {{curso.aulas[0].nome | uppercase}}        
          </div>
        </td>
        <td>
          <span [class]="curso?.avaliacao >= 1 ? 'fa fa-star checked' : 'fa fa-star'" (click)="avaliar(curso, 1)"></span>
          <span [class]="curso?.avaliacao >= 2 ? 'fa fa-star checked' : 'fa fa-star'" (click)="avaliar(curso, 2)"></span>
          <span [class]="curso?.avaliacao >= 3 ? 'fa fa-star checked' : 'fa fa-star'" (click)="avaliar(curso, 3)"></span>
          <span [class]="curso?.avaliacao >= 4 ? 'fa fa-star checked' : 'fa fa-star'" (click)="avaliar(curso, 4)"></span>
          <span [class]="curso?.avaliacao >= 5 ? 'fa fa-star checked' : 'fa fa-star'" (click)="avaliar(curso, 5)"></span>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!cursos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum curso encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
