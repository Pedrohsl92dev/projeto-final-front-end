<app-titulo class="text-center" [titulo]="'Professores'"></app-titulo>
<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text">Filtro: </div>
      </div>
      <input type="text" class="form-control" placeholder="Filtrar por Tema e Local" [(ngModel)]="filtro" >
    </div>
  </div>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>                
        <th>#</th>
        <th class="d-none d-md-table-cell">Nome</th>                    
        <th class="d-none d-md-table-cell">Email</th>  
        <th class="d-none d-md-table-cell">Cursos</th>
      </tr>
    </thead>
    <tbody *ngIf="professores?.length">
      <tr *ngFor="let professor of professoresFiltrados">        
        <td>{{professor.id}}</td>
        <td>{{professor.nome}}</td>        
        <td>{{professor.email}}</td>        
        <td>
          <div *ngIf="!professor.cursos.length">
            NÃ£o informado
          </div>
          <div *ngIf="professor.cursos.length">           
            {{professor.cursos[0].nome | uppercase}}        
          </div>
        </td>             
      </tr>
    </tbody>    
  </table> 
</div>
